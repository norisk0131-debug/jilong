<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | 여백의 시간</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Noto Serif KR',serif;
  background:#f6f2ea;
  color:#3e3a36;
  line-height:2;
  overflow-x:hidden;
}

/* 네비 */
nav{
  text-align:center;
  padding:25px 0;
}
nav a{
  margin:0 18px;
  text-decoration:none;
  color:#555;
}
nav a:hover{
  opacity:0.5;
}

/* 인트로 여백 */
.hero{
  height:60vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-weight:400;
  font-size:2rem;
  opacity:0.8;
}

/* 전시 동선 */
.exhibit{
  max-width:1200px;
  margin:0 auto 200px;
  padding:0 20px;
  position:relative;
}

.art-block{
  width:55%;
  margin:180px 0;
  position:relative;
  opacity:0;
  transform:translateY(80px);
  transition:1.5s ease;
}

.art-block.visible{
  opacity:1;
  transform:translateY(0);
}

.art-block img{
  width:100%;
  box-shadow:0 20px 60px rgba(0,0,0,0.08);
  transition:0.6s ease;
}

.art-block img:hover{
  transform:scale(1.03);
}

/* 좌우 랜덤 배치 */
.left{ margin-left:0; }
.right{ margin-left:auto; }

/* 작품 문장 */
.caption{
  margin-top:25px;
  font-size:0.95rem;
  color:#6a655f;
}

footer{
  text-align:center;
  padding:120px 20px;
  font-size:0.8rem;
  color:#aaa;
}
</style>
</head>

<body>

<nav>
<a href="index.html">Home</a>
<a href="about.html">About</a>
<a href="classes.html">Classes</a>
<a href="gallery.html">Gallery</a>
<a href="studio.html">Studio</a>
<a href="community.html">Community</a>
<a href="mypage/dashboard.html">My</a>
</nav>

<div class="hero">
  <h1>
    우리는 작품을 전시하지 않습니다.<br>
    우리는 감정을 머물게 합니다.
  </h1>
</div>

<div class="exhibit">

  <div class="art-block left">
    <img src="images/art1.jpg" alt="작품1">
    <div class="caption">
      오늘의 숨이 머문 자리.
    </div>
  </div>

  <div class="art-block right">
    <img src="images/art2.jpg" alt="작품2">
    <div class="caption">
      천천히 번져가던 마음의 결.
    </div>
  </div>

  <div class="art-block left">
    <img src="images/art3.jpg" alt="작품3">
    <div class="caption">
      말하지 못했던 문장.
    </div>
  </div>

</div>

<footer>
© 2026 여백의 시간. All Rights Reserved.
</footer>

<script>
const blocks = document.querySelectorAll(".art-block");

window.addEventListener("scroll",()=>{
  blocks.forEach(block=>{
    const top = block.getBoundingClientRect().top;
    if(top < window.innerHeight - 100){
      block.classList.add("visible");
    }
  });
});
</script>

</body>
</html>
